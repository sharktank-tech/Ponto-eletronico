<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Eletronico</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/soco-relogio.png') }}">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600">Ponto Eletronico</h1>
            <ul class="flex space-x-4">
                <li><a href="logout" onclick="showHome()" class="text-gray-700 hover:text-red-600">Sair</a></li>
                <li><a href="/" onclick="showHome()" class="text-gray-700 hover:text-red-600">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Bem-vindo, {{ user }}!</h2>
        <div class="bg-white p-4 rounded shadow-md">
            <h3 class="text-xl font-bold text-gray-700 mb-2">Horas Trabalhadas</h3>
            <p class="text-gray-700">Horas trabalhadas: {{ horas_trabalhadas }}</p>
            <p class="text-gray-700">Sal√°rio: R$ {{ salario }}</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 shadow-inner">
        <div class="container mx-auto px-4 text-center">
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="static/scripts/index.js"></script>
</body>
</html>
